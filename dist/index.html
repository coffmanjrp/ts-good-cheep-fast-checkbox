<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="NOINDEX, NOFOLLOW" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Good, Cheep, Fast</title>
  </head>
  <body class="flex-container">
    <h2>How do you want your project to be?</h2>
    <div class="toggle-container">
      <input type="checkbox" id="good" class="toggle" />
      <label for="good" class="label"><div class="ball"></div> </label>
      <span>Good</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="cheep" class="toggle" />
      <label for="cheep" class="label"><div class="ball"></div> </label>
      <span>Cheep</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="fast" class="toggle" />
      <label for="fast" class="label"><div class="ball"></div> </label>
      <span>Fast</span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
